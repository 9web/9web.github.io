<div class="post">

    <div class="post-icon-image {{ post.icon }}"></div>

    <a href="{{ post.url | prepend: site.baseurl }}" class="post-title-link">
      <h2 data-sr="enter left, hustle 20px">{{post.title}}</h2>
    </a>

    <div class="post-date">{{ post.date | date: "%d / %m / %Y" }}</div>
    
    <div class="post-body">
      {% if post.hero_low %}
        <div class="hero-image">
          <img class="low-res-image" src="/{{post.hero_low | prepend: site.baseurl}}" alt="{{post.hero_alt}}">
        </div>
      {% endif %}
      {{ post.excerpt }}
    </div>

    <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">
       <span class="read-more-text">Read More</span>
        <span class="cross">+</span>
    </a>

</div>
